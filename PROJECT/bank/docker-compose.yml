services:
  db:
    image: postgres:15-alpine
    container_name: bank-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bank_db
    ports:
      - "5432:5432"
    volumes:
      - ./backend/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d bank_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: bank-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/bank_db
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: bank-frontend
    restart: always
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    depends_on:
      - backend
